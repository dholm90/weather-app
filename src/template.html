<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>weather.io</h1>
  </header>
  <section class="today">
    <form action="#">
      <input type="text" name="search" id="search-bar">
      <button type="button">Search</button>
    </form>
    <article class="left">
      <h2 class="weather">Clear Skies</h2>
      <h3 class="location">Kitchener</h3>
      <p class="date">Saturday, 10th Sep 22</p>
      <p class="time">3:53 pm</p>
    </article>
    <article class="right">
      <p class="feels-like-label">Feels Like</p>
      <p class="feels-like-data">31 <span class="deg"></span> </p>
      <p class="feels-like-label">Humidity</p>
      <p class="feels-like-data">20%</p>
      <p class="feels-like-label">Chance of Rain</p>
      <p class="feels-like-data">20%</p>
      <p class="feels-like-label">Wind Speed</p>
      <p class="feels-like-data">13 km/hr</p>
    </article>
  </section>
  <section class="this-week">
    <h2 class="week-title">This Week</h2>
    <section class="cards">
      <article class="card">
        <h3 class="day">Saturday</h3>
        <h2 class="high">25</h2>
        <h4 class="low">16</h4>
        <img src="" alt="" class="icon">
      </article>
      <article class="card">
        <h3 class="day">Saturday</h3>
        <h2 class="high">25</h2>
        <h4 class="low">16</h4>
        <img src="" alt="" class="icon">
      </article>
      <article class="card">
        <h3 class="day">Saturday</h3>
        <h2 class="high">25</h2>
        <h4 class="low">16</h4>
        <img src="" alt="" class="icon">
      </article>
      <article class="card">
        <h3 class="day">Saturday</h3>
        <h2 class="high">25</h2>
        <h4 class="low">16</h4>
        <img src="" alt="" class="icon">
      </article>
    </section>
    <section class="hourly">
      <h2 class="hourly-title">Hourly</h2>
      <section class="cards">
        <article class="hourly-card">
          <h3 class="hour">1 pm</h3>
          <h2 class="temp">25</h2>
          <img src="" alt="" class="icon">
        </article>
      </section>
  </section>
  <footer>
    <h1>weather.io</h1>
  </footer>
</body>
</html>
